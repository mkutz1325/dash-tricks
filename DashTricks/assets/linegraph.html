<!DOCTYPE html>
<html>
  <head>
  <style>
    .point {
      fill: steelblue;
    }

    .point.warning {
      fill: IndianRed;
    }

    .bartext {
      fill: white;
      font: 14px sans-serif;
    }

    .axis text {
      font: 14px sans-serif;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    data {
      display: none;
    }
  </style>

  <svg class="chart">
  </svg>

  <script src="file:///android_asset/d3.js" charset="utf-8"></script>
  
  </head>
  <body>
  </body>

  <script>

    var windowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    var windowHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;

    var margin = {top: 20, right: 30, bottom: 30, left: 40},
        width = windowWidth - margin.left - margin.right,
        height = windowHeight - margin.top - margin.bottom;

    var xscale = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

    var yscale = d3.scale.linear()
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(xscale)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(yscale)
      .orient("left");

    var chart = d3.select(".chart")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function type(d) {
      d.coverage = +d.coverage; // coerce to number
      return d;
    }

    var data = android.getData();
    data = JSON.parse(data);

    xscale.domain(data.map(function(d) { return d.month; }));
    yscale.domain([-3, Math.max(d3.max(data, function(d) { return d.coverage; }),10)]);

    chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    var line = d3.svg.line()
                  .x(function (d) { return xscale(d.month) + xscale.rangeBand() / 2})
                  .y(function (d) { return yscale(d.coverage)});

    chart.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

    chart.selectAll(".pointmax")
        .data(data)
      .enter().append("g").each( function(d) {
        var xVal = xscale(d.month) + xscale.rangeBand() / 2;
        var yVal = yscale(d.coverage);
        var widthVal = xscale.rangeBand();
        d3.select(this).append("circle")
          .attr("class", function(d) { return d.coverage < 8 ? "point" : "point warning"})
          .attr("cx", xVal)
          .attr("cy", yVal)
          .attr("r", "5px");
      });

    data = d3.csv.parse(d3.select("#csvdatamin").html(), type);

    chart.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

    chart.selectAll(".pointmin")
        .data(data)
      .enter().append("g").each( function(d) {
        var xVal = xscale(d.month) + xscale.rangeBand() / 2;
        var yVal = yscale(d.coverage);
        var widthVal = xscale.rangeBand();
        d3.select(this).append("circle")
          .attr("class", function(d) { return d.coverage > 1 ? "point" : "point warning"})
          .attr("cx", xVal)
          .attr("cy", yVal)
          .attr("r", "5px");
      });
    

  </script>
</html>
