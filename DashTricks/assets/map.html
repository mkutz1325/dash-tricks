<!DOCTYPE html>
<html>
  <head>
  <style>

    body {
      margin: 0px;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    .feature {
      fill: #ccc;
      cursor: pointer;
    }

    .feature.active {
      fill: orange;
    }

    .mesh {
      fill: none;
      stroke: #fff;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

  </style>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  
  </head>
  <body>
  </body>

  <script>

  // mostly taken from http://bl.ocks.org/mbostock/9656675

  var start = new Date();
  console.log("start: " + start);

  var windowWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
  var windowHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;

  var width = windowWidth,
    height = windowHeight;
    active = d3.select(null);

  // var svg = d3.select("body").append("svg")
  //     .attr("width", width)
  //     .attr("height", height);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var projection = d3.geo.equirectangular()
      .scale(3000)
      .center([34.82798686462619, -6.2673993761146924])
      .translate([width / 2, height / 2]);
  
  var path = d3.geo.path()
      .projection(projection);

  var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

  var g = svg.append("g");

  svg.call(zoom.event);

  var beforeload = new Date();
  console.log("beforeload from start: " + (beforeload-start));

  var tza = JSON.parse(android.getData());

  var afterload = new Date();
  console.log("time to load: " + (afterload-beforeload));

  console.log(tza);

  // set the center to the centroid
  // projection.center(projection.invert(path.centroid(topojson.feature(tza, tza.objects.TZA_adm0_subunits).features[0])))

  var beforeFilter = new Date();

  var districts = {};
  for (var index = 0; index < tza.objects.TZA_adm2_subunits.geometries.length; index++) {
    var id = tza.objects.TZA_adm2_subunits.geometries[index].properties.ID_2
    var object = tza.objects.TZA_adm2_subunits.geometries[index];
    districts[id] = object;
  }

  var afterFilter = new Date();
  console.log("time to filter: " + (afterFilter-beforeFilter));

  var beforeFeature = new Date();

  var feat = topojson.feature(tza, districts[33658]);

  g.selectAll("path")
      .data([feat])
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .attr("id", function(d) { return d.properties.ID_2.toString() });

  var afterFeature = new Date();
  console.log("time to feature: " + (afterFeature-beforeFeature));

  var beforeMesh = new Date();

  // g.append("path")
  //   .datum(topojson.mesh(tza, tza.objects.TZA_adm2_subunits, function(a, b) { return a !== b; }))
  //   .attr("class", "mesh")
  //   .attr("d", path);

  var afterMesh = new Date();
  console.log("time to mesh: " + (afterMesh-beforeMesh));

    // svg.append("g")
    //     .attr("class", "adm0")
    //   .selectAll("path")
    //     .data(topojson.feature(tza, tza.objects.TZA_adm0_subunits).features)
    //   .enter().append("path")
    //     .attr("d", path)
    //   .on("click", click);

  focus(feat);


  function focus(d) {
    var beforeClick = new Date();

    var bounds = path.bounds(d),
        dx = bounds[1][0] - bounds[0][0],
        dy = bounds[1][1] - bounds[0][1],
        x = (bounds[0][0] + bounds[1][0]) / 2,
        y = (bounds[0][1] + bounds[1][1]) / 2,
        scale = .9 / Math.max(dx / width, dy / height),
        translate = [width / 2 - scale * x, height / 2 - scale * y];

    svg.call(zoom.translate(translate).scale(scale).event);

    var afterClick = new Date();
    console.log("time to click: " + (afterClick-beforeClick));

  }

  function zoomed() {
    g.style("stroke-width", 1.5 / d3.event.scale + "px");
    g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  }

  </script>
</html>
